<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Decifra Cifrario di Cesare Avanzato</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
        }
        label, button, input, textarea, select {
            margin: 5px 0;
            display: block;
            width: 100%;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #outputText {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .security-indicator {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .low { background-color: #f8d7da; color: #721c24; }
        .medium { background-color: #fff3cd; color: #856404; }
        .high { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cifrario di Cesare Avanzato</h2>

        <label for="mode">Modalità:</label>
        <select id="mode">
            <option value="decifra">Decifra</option>
            <option value="cifra">Cifra</option>
        </select>

        <label for="inputText">Testo:</label>
        <textarea id="inputText" rows="3" cols="40"></textarea>

        <label for="key">Chiave numerica:</label>
        <input type="number" id="key" value="3" min="1" max="25" />

        <label for="keyString">Chiave stringa:</label>
        <input type="text" id="keyString" placeholder="Inserisci una chiave stringa" />

        <button onclick="process()">Elabora</button>

        <label>Risultato:</label>
        <div id="outputText"></div>

        <div id="securityIndicator" class="security-indicator"></div>
    </div>

    <script>
        // Funzione per generare una chiave hash dalla stringa
        function hashString(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return Math.abs(hash) % 26;
        }

        // Funzione per generare stream di chiavi
        function generateKeyStream(keyString, length) {
            const stream = [];
            for (let i = 0; i < length; i++) {
                stream.push(hashString(keyString + i) % 26);
            }
            return stream;
        }

        // Funzione per cifrare/decifrare
        function process() {
            const text = document.getElementById('inputText').value;
            const key = parseInt(document.getElementById('key').value);
            const keyString = document.getElementById('keyString').value;
            const mode = document.getElementById('mode').value;
            const output = document.getElementById('outputText');
            const securityIndicator = document.getElementById('securityIndicator');

            // Validazione input
            if (!text || !key || !keyString) {
                output.textContent = "Errore: tutti i campi sono obbligatori.";
                securityIndicator.textContent = "Errore: inserisci tutti i dati.";
                securityIndicator.className = "security-indicator low";
                return;
            }

            // Generazione stream di chiavi
            const keyStream = generateKeyStream(keyString, text.length);

            let result = '';
            for (let i = 0; i < text.length; i++) {
                let c = text.charCodeAt(i);
                let shift = (key + keyStream[i]) % 26;

                if (c >= 65 && c <= 90) {
                    if (mode === 'cifra') {
                        result += String.fromCharCode((c - 65 + shift) % 26 + 65);
                    } else {
                        result += String.fromCharCode((c - 65 - shift + 26) % 26 + 65);
                    }
                } else if (c >= 97 && c <= 122) {
                    if (mode === 'cifra') {
                        result += String.fromCharCode((c - 97 + shift) % 26 + 97);
                    } else {
                        result += String.fromCharCode((c - 97 - shift + 26) % 26 + 97);
                    }
                } else {
                    result += text.charAt(i);
                }
            }

            output.textContent = result;

            // Indicatore di sicurezza
            let securityLevel = "low";
            let securityMessage = "Chiave troppo corta o debole.";
            if (keyString.length >= 8 && key >= 5) {
                securityLevel = "high";
                securityMessage = "Chiave robusta. Sicurezza elevata.";
            } else if (keyString.length >= 4) {
                securityLevel = "medium";
                securityMessage = "Chiave accettabile. Considera una chiave più lunga.";
            }
            securityIndicator.textContent = securityMessage;
            securityIndicator.className = "security-indicator " + securityLevel;
        }
    </script>
</body>
</html>
