<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Binary</title>
    <style>
        :root {
            /* Colori Apple Liquid Glass 2025 */
            --glass-color: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.4);
            --accent: #00d9ff;
            --text-main: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;

            /* --- CONFIGURAZIONE IMMAGINE DI SFONDO --- */
            /* Incolla il link della tua immagine tra le virgolette qui sotto */
            background-image: url('https://plus.nasa.gov/wp-content/uploads/2023/12/14926036_web1_L-Earthrise-EDH-181225.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Overlay per profondit√† */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 500px;
            padding: 50px 40px;
            border-radius: 40px;

            /* EFFETTO VETRO LIQUIDO */
            background: var(--glass-color);
            backdrop-filter: blur(40px) saturate(200%) brightness(110%);
            -webkit-backdrop-filter: blur(40px) saturate(200%) brightness(110%);
            
            /* Bordo riflettente tipico Apple */
            border: 1px solid var(--glass-border);
            box-shadow: 0 40px 100px rgba(0,0,0,0.5), 
                        inset 0 0 20px rgba(255,255,255,0.05);
            
            text-align: center;
            transition: transform 0.3s ease;
        }

        h1 {
            color: var(--text-main);
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: var(--accent);
            font-size: 2rem;
            font-family: 'SF Mono', 'Courier New', monospace;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            background: rgba(0, 0, 0, 0.3);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }

        .label-desc {
            display: block;
            color: var(--accent);
            font-size: 0.8rem;
            margin-top: 10px;
            font-weight: bold;
        }

        .result-container {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        #binaryOutput {
            color: white;
            font-size: 4rem;
            font-weight: 800;
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
            font-family: 'SF Mono', 'Courier New', monospace;
        }

        /* Animazione all'entrata */
        .container {
            animation: emerge 1.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes emerge {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Converter</h1>
        <p>Decimal to Binary</p>

        <div class="input-group">
            <!-- Solo numeri permessi grazie alla regex in oninput -->
            <input type="text" id="decimalInput" maxlength="16" placeholder="255" 
                   oninput="this.value = this.value.replace(/[^0-9]/g, ''); convert()">
            <span class="label-desc">INSERISCI NUMERO DECIMALE</span>
        </div>

        <div class="result-container">
            <div class="result-label">CODICE BINARIO</div>
            <div id="binaryOutput">0</div>
        </div>
    </div>

    <script>
        function convert() {
            const decimalValue = document.getElementById('decimalInput').value;
            const output = document.getElementById('binaryOutput');

            if (decimalValue === "") {
                output.innerText = "0";
                return;
            }

            // Conversione base 10 -> base 2
            const decimal = parseInt(decimalValue, 10);
            
            if (isNaN(decimal) || decimal < 0) {
                output.innerText = "0";
                return;
            }
            
            // Converti in binario e rimuovi il prefisso '0b'
            const binary = decimal.toString(2);
            
            // Effetto count-up rapido per stile Apple
            output.innerText = binary;
        }
    </script>
</body>
</html>
