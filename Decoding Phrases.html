<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Decifra Cifrario di Cesare</title>
</head>
<body>
<h2>Decodifica Frase con Cifrario di Cesare</h2>

<label for="inputText">Frase da decifrare:</label><br>
<textarea id="inputText" rows="3" cols="40"></textarea><br><br>

<label for="key">Chiave (shift):</label><br>
<input type="number" id="key" value="3" /><br><br>

<button onclick="decifra()">Decifra</button><br><br>

<label>Risultato:</label><br>
<div id="outputText" style="font-weight: bold; font-size: 1.2em;"></div>

<script>
function decifra() {
    let text = document.getElementById('inputText').value;
    let key = parseInt(document.getElementById('key').value);
    let result = '';

    for (let i = 0; i < text.length; i++) {
        let c = text.charCodeAt(i);

        // decifra solo lettere maiuscole
        if (c >= 65 && c <= 90) {
            result += String.fromCharCode((c - 65 - key + 26) % 26 + 65);
        }
        // decifra solo lettere minuscole
        else if (c >= 97 && c <= 122) {
            result += String.fromCharCode((c - 97 - key + 26) % 26 + 97);
        }
        else {
            result += text.charAt(i);
        }
    }

    document.getElementById('outputText').textContent = result;
}
</script>

</body>
</html>
